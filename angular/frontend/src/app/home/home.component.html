<div *ngIf="!user">Please login. <a routerLink="/login">Login Page</a></div>
<div *ngIf="user">
  <h3>Upload images with Angular</h3>

  <label>
    Title:
    <input type="text" (change)="onTitleChanged($event)" />
  </label>
  <br />
  <label>
    Description:
    <input type="text" (change)="onDescriptionChanged($event)" />
  </label>
  <br />
  <label>
    Cover:
    <input type="file" (change)="onImageChanged($event)" />
  </label>
  <br />
  <br />
  <button (click)="newBook()">New Book</button>
  <button (click)="getBook()">Get Books</button>
  <button (click)="logout()">Logout</button>
  <div cols="3" rowHeight="2:1" *ngFor="let i of images">
    <div *ngIf="user === i.user">
      <div>
        <div class="card">
          <h2>{{ i.title }}</h2>
        </div>
      </div>
      <div>
        <div class="card">
          <img src="{{ i.image }}" alt="picture" />
          <h2>{{ i.name }}</h2>
        </div>
      </div>
    </div>
  </div>
</div>
